<script>
    console.log("'Tech Career' metnini tersten yazdır")

    var word = "Tech Career";
    var newWord = "";
    for (var i = (word.length - 1); i >= 0; i--) {
        newWord += word[i];
    }
    console.log(newWord);

    console.log("var numbers = [-22, 5, 11, 78, -4, -250, 35, 56, 11, 24, 77, 11] bu dizideki SADECE poizitif sayıların toplamını ekrana yaz")

    var numbers = [-22, 5, 11, 78, -4, -250, 35, 56, 11, 24, 77, 11];
    var sum = 0;
    for (var i = 0; i < numbers.length; i++) {
        if (numbers[i] > 0) {
            sum += numbers[i];
        }
    }
    console.log(sum);


    console.log("var numbers = [-22, 5, 11, 78, -4, -250, 35, 56, 11, 24, 77, 11] bu dizideki en büyük sayı hangisidir?");
    var highestNum = numbers[0];
    for (var i = 0; i < numbers.length; i++) {
        if (numbers[i] > highestNum) {
            highestNum = numbers[i];
        }
    }
    console.log(highestNum);


    console.log("1-50 arası sayılar içinde 3’e veya 5’e tam bölünebilen sayıları console a yaz ve kaç adet olduğunu console yaz.");
    var newArray = [];
    var k = 0;
    for (var i = 1; i < 50; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
            newArray[k] = i;
            k++;
        }
    }
    console.log("Sayılar : " + newArray.toString() + " => " + newArray.length + " Adet");
</script>
